<div class="header-dialog d-flex a-items-center j-content-sb">
    <h1 mat-dialog-title >{{title}} perfil</h1>
    <i class="far fa-times-circle" (click)="close()"></i>
</div>
<!-- <form>-->
    <div class="row">
        <div class="col-xs-4 d-flex f-direction-c photo-live text-a-center">
            <div class="img-add-live">
                <img src="assets/img/svg/add-live.svg" alt="">
            </div>
            <div class="icon-camera">
                <i class="fas fa-camera"></i>
            </div>
            <h4>Subir imagen del clasificado</h4>
        </div>
        <div class="col-xs-8">
            <mat-form-field class="matform-add-live">
                <label for="">Nombre de usuario *</label>
                <input type="text" class="input-login-root" placeholder="Ingresa tu nombre de usuario">
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">Descripción de tu perfil *</label>
                <textarea class="input-login-root" rows="2" placeholder="Ingresa una breve descripción de tu perfil"></textarea>
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">Teléfono con WhatsApp *</label>
                <input type="text" class="input-login-root" placeholder="Ingresa tu teléfono con WhatsApp">
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">Teléfono móvil ó fijo *</label>
                <input type="text" class="input-login-root" placeholder="Ingresa tu teléfono móvil ó fijo">
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">Dirección del correo electrónico *</label>
                <input type="text" class="input-login-root" placeholder="Ingresa tu teléfono móvil ó fijo">
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">Ingresa y selecciona el usuario de tu red social</label><br>
                <div class="d-flex contact-input-classified">
                <input type="text" class="input-login-root">
                <select class="input-login-root">
                    <option value="">Facebook</option>
                </select>
            <span id="add-contact-profile"><i class="fas fa-plus"></i></span>

            </div>
            </mat-form-field>
            <div class="chips-social">
                <div class="item-chips">
                    <i class="fab fa-twitter"></i> Gaby_fer <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="btn-save d-flex j-content-fe">
                <button mat-raised-button class="btn-Unexclass-primary">Guardar</button>
            </div>
        </div>
    </div>
